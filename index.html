<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <link rel="stylesheet" href="./assets/css/style.css" />
          <link rel="stylesheet" href="./assets/css/fonts/webfonts/all.css" />
          <title>HorusEye</title>
     </head>
     <body>
          <div id="container">
               <div id="canvasContiner">
                    <div id="gamePanel">
                         <div id="crossBar"><i class="fa-solid fa-circle-xmark myIcons"></i></div>
                         <div id="dashIcon"><i class="fa-solid fa-minus myIcons"></i></div>
                         <div id="securityCameraIcon">
                              <i class="fa-solid fa-video myIcons"></i>
                         </div>
                    </div>

                    <div id="canvas">
                         <canvas></canvas>
                    </div>

                    <div id="progressBar">
                         <div id="countingBar"></div>
                         <span id="counterMessage">Fast Fast!</span>
                    </div>

                    <div id="userInputContainer">
                         <div id="firstPassword">
                              <input id="userInput" type="text" placeholder="Enter the password" />
                         </div>
                    </div>
               </div>
          </div>
          <img src="./images/eye.svg" />
     </body>
     <script type="module" src="./assets/js/main.js"></script>
</html>
